<div class="py-4 px-6 flex justify-center">
  <div class="form__group field flex gap-10">
    <div>
      <label for="currency1" class="form__label" >Currency 1:</label>
      <input type="number" id="currency1" [(ngModel)]="currency1Value" (input)="FirstInputChange()" class="form__field">
      <select [(ngModel)]="currency1" (ngModelChange)="FirstInputChange()">
        <option value="UAH">UAH</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>

    <div>
      <label for="currency2" class="form__label">Currency 2:</label>
      <input type="number" id="currency2" [(ngModel)]="currency2Value" (input)="SecondInputChange()" class="form__field">
      <select [(ngModel)]="currency2" (ngModelChange)="SecondInputChange()">
        <option value="UAH">UAH</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>
    </div>
  </div>
</div>
